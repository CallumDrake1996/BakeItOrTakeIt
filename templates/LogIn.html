<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="/static/LogIn.css">
  <link rel="stylesheet" href="/static/style_head.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="{{url_for('static',filename='logoicon.png' )}}" type="image/icon type">
</head>
<header> 
  <img src="{{url_for('static',filename='logo.png' )}}" height="80" alt = "logo" class= "logo">
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <nav>
    <ul>
      <li><a href="{{ url_for('home') }}">home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('recipes') }}">Recipes</a></li>
      <li><a href="{{ url_for('shop') }}">Shop</a></li>
      <li><a href="{{ url_for('contact_us') }}">Contact</a></li>
      <li><a href="{{ url_for('login') }}"></a></li>
      <!-- <li class="login_button"><a href="{{ url_for('login') }}">Login</a></li>            -->
    </ul>
    <ul>
      <!-- <li class="login_button"><a href="{{ url_for('login') }}">Login</a></li> -->
    </ul>
  </nav>
  <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
</header>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
              <form action="" method="post" autocomplete="off">
                <div class="form-outline mb-4">
                  <form action="" method="post">
                  <input class="form-control form-control-lg" type="text" placeholder="Username" name="username" value="{{
                  request.form.username }}">
            
                  
                  <label class="form-label" for="typeEmailX-2">username</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" placeholder="Password" value="{{request.form.password }}"/>
                  <label class="form-label" for="typePasswordX-2">Password</label>
                </div>

    
                <div class="form-check d-flex justify-content-start mb-4">
                  <div class="msg">{{ msg }}</div>
                </div>
                <div>
                  <p><a href="{{ url_for('forgotPass') }}">Forgot password</a></p>
                </div>
                <div>
                  <a class="btn btn-primary btn-lg btn-block" href="{{ url_for('SignUp') }}">Sign Up</a>
                  <button class="btn btn-primary btn-lg btn-block" type="submit" value="Login">Login</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
